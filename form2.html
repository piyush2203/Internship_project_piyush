<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>COMPLEX FORM</h1>

    <fieldset>
        <legend>PERSONAL INFORMATION</legend>
        <label for="id1">NAME:</label>
        <input type="text" , name="id1", id="id1">
        

        <label for="id2">EMAIL:</label>
        <input type="text" , name="id2", id="id2">
        
        <label for="id3">PHONE:</label>
        <input type="tel" , name="id3", id="id3">

        <label for="id3">DOB</label>
        <input type="date" , name="id3", id="id3">

        <h9>GENDER: </h9>
        <label for="id5">MALE</label>
        <input type="radio", name="id5" , id="id5">
        <label for="id6">FEMALE</label>
        <input type="radio", name="id6" , id="id6">

        <label for="id7"> COUNTRY</label>
        <select  name="id7" id="id7">
            <option value="INDIA">INDIA</option>
            <option value="america">AMERICA</option>
        </select>
    </fieldset>
</body>
</html>
